<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/SnakeIcon.png" />
    <link rel="stylesheet" href="/css/styles.css" />
    <title>Snake Game</title>
  </head>
  <body>
    <div id="gameOver" class="fixed-top">Game Over</div>
    <div id="board"></div>
    <div class="boardInfo">
      <div>
        <div>
          Score:
          <div id="scoreBoard"></div>
        </div>
        <div>
          High Score:
          <div id="highScoreBoard"></div>
        </div>
      </div>
      <button class="btn" id="start">Start</button>
    </div>
    <section class="rules-info">
      Rules:
      <article>1 - Scoring starts with 4 points</article>
      <article>2 - 1 apple is equal to 1 point</article>
      <article>3 - The snake can't go back</article>
    </section>
    <script src="js/init.js"></script>
    <script src="js/gameplayControls.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </body>
</html>
